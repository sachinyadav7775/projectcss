<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
    
        <div class="main">

            <div id="text-element">
                <h1>Calculator</h1>
                <h4>using html , css and use js</h4>
            </div>

            <div class="card">

                <div class="calculator-display">
                    <input type="text" id="display" placeholder="Enter Number" readonly>
                </div>

                <div class="button">

                    <button class="btn btn-color1" onclick="clearDisplay('')">AC</button>
                    <button class="btn btn-color1" onclick="deleteLast()">DEL</button>
                    <button class="btn btn-color1" onclick="appendValue('%')">%</button>
                    <button class="btn btn-color3" onclick="appendValue('/')">/</button>
                    <button class="btn btn-color2" onclick="appendValue('7')">7</button>
                    <button class="btn btn-color2" onclick="appendValue('8')">8</button>
                    <button class="btn btn-color2" onclick="appendValue('9')">9</button>
                    <button class="btn btn-color3" onclick="appendValue('*')">*</button>
                    <button class="btn btn-color2" onclick="appendValue('4')">4</button>
                    <button class="btn btn-color2" onclick="appendValue('5')">5</button>
                    <button class="btn btn-color2" onclick="appendValue('6')">6</button>
                    <button class="btn btn-color3" onclick="appendValue('-')">-</button>
                    <button class="btn btn-color2" onclick="appendValue('1')">1</button>
                    <button class="btn btn-color2" onclick="appendValue('2')">2</button>
                    <button class="btn btn-color2" onclick="appendValue('3')">3</button>
                    <button class="btn btn-color3" onclick="appendValue('+')">+</button>
                    <button class="btn btn-color4" onclick="appendValue('.')">.</button>
                    <button class="btn btn-color5" onclick="appendValue('0')"><h3>0</h3></button> 
                    <br>                 
                    <button class="btn btn-color6" onclick="calculate()">=</button> 

                </div>
                
            </div>

        </div>
        <script src="style.js"></script>
    </body>

</html>

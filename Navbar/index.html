<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Navbar</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>

        <header>

            <div class="navbar">

                <div class="nav">

                    <img src="UE_Site-Logo.png" alt="Image-logo" height="60px">

                    <ul>
                        <li class="border">Products <i class="fa-solid fa-chevron-down fa-xs"></i></li>
                        <li class="border">Pricing <i class="fa-solid fa-chevron-down fa-xs"></i></li>
                        <li class="border">Resources <i class="fa-solid fa-chevron-down fa-xs"></i></li> 
                        <li class="border">Our company <i class="fa-solid fa-chevron-down fa-xs"></i></li>
                    </ul>

                    <div class="icon">
                        <button>Download</button>
                        <span><i class="fa-solid fa-globe"></i> English</span>
                        <span><i class="fa-solid fa-magnifying-glass fa-flip-horizontal"></i></span>
                    </div>
                    
                </div>

            </div>

        </header>

        <main>
            <div class="box box1"></div>
            <div class="box box2"></div>
            <div class="box box3"></div>
        </main>

    </body>

</html>
